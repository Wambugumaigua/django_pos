{% extends "pos/base.html" %}
{% load static %}

{% block content %}
<div class="container" style="max-width:400px; margin:auto; text-align:center; padding:30px;">
  
  <!-- Logo / Image -->
  <img src="{% static 'pos/images/logo.png' %}" alt="DreamsPOS Logo" style="width:80px; margin-bottom:15px;">

  <!-- Heading -->
  <h2>Sign In</h2>
  <p>Access the DreamsPOS panel using your email and passcode.</p>

  <!-- Sign In Form -->
  <form method="post">
    {% csrf_token %}
    
    <label for="email">Email *</label><br>
    <input type="email" id="email" name="email" required class="form-control mb-2"><br>

    <label for="password">Password *</label><br>
    <input type="password" id="password" name="password" required class="form-control mb-2"><br>

    <a href="#" style="display:block; text-align:right; font-size:13px; margin-bottom:10px;">Forgot Password?</a>
    
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <!-- Links -->
  <p style="margin-top:15px;">
    New on our platform? <a href="#">Create an account</a>
  </p>

  <!-- OR Divider -->
  <div class="d-flex align-items-center my-3">
    <hr class="flex-grow-1">
    <span class="mx-2">OR</span>
    <hr class="flex-grow-1">
  </div>

  <!-- Google Sign-In -->
  <a href="#" class="btn btn-light w-100 d-flex align-items-center justify-content-center" style="border:1px solid #ddd; padding:10px;">
  <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="width:20px; margin-right:8px;">
  Continue with Google
</a>

  <!-- Footer -->
  <p style="font-size:12px; color:#777; margin-top:15px;">&copy; 2025 DreamsPOS</p>
</div>
{% endblock %}
